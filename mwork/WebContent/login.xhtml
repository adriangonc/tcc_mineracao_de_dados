<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bem vindo!</title>
	<link rel="stylesheet" type="text/css" href="./css/default.css"></link>

</h:head>
<h:body
	style="background-position: 50% 0%;background-repeat: no-repeat;background-color:#59ABE3;">

	<p:dialog header="Entrar" visible="true" closable="false"
		draggable="false" resizable="false" width="410" styleClass="login">
		<img align="top" vspace="5" width="140px" height="31px"
			src="#{request.contextPath}/imagens/logoMini.png" />
		<h:panelGrid styleClass="logoBilingT">

			<form method="post" action="j_spring_security_check">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="j_username" value="Email*: " styleClass="login" />
					<h:inputText id="j_username" required="true" style="width: 270px"
						requiredMessage="O campo email e obrigatório!" />
					<h:outputLabel for="j_password" value="Senha*: " styleClass="login" />
					<h:inputSecret id="j_password" required="true" style="width: 270px"
						requiredMessage="O campo senha e obrigatório!" />
					<h:commandButton value="Entrar" />
				</h:panelGrid>
			</form>
			<h:form>
				<h:panelGrid columns="2" styleClass="imgLogin">

					<img align="top" width="40px" height="40px"
						src="#{request.contextPath}/imagens/lock-icon.png" />
					<h:commandLink action="recuperarSenha" value="Esqueci minha senha!"
						styleClass="link" />
				</h:panelGrid>
			</h:form>

		</h:panelGrid>
	</p:dialog>

	<p:panel>
		<h:form>
			<h:panelGrid columns="5" styleClass="imgLogin">

				<img align="top" width="70px" height="70px"
					src="#{request.contextPath}/imagens/add_user.png" />
				<h:commandLink action="cadastro_usuario_sistema"
					value="Criar conta!	" styleClass="linkCadastro" />
					<p:spacer width="20px"></p:spacer>
				<img align="top" width="70px" height="70px"
					src="#{request.contextPath}/imagens/zoom.png" />
				<h:commandLink action="/pesquisa/prestador.xhtml"
					value="Pesquisar prestadores de serviço" styleClass="linkCadastro" />

			</h:panelGrid>
			<h:panelGrid>

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
